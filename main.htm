<html>
    <head>
        <title>
            Launch Demo
        </title>
        <link rel="stylesheet" href="main.css">
        <style>
            @font-face {
                font-family: 'ProductSans';
                src: url('Product-Sans-Regular.ttf');
            }
            @font-face {
                font-family: 'Roboto';
                src: url('Roboto-Regular.ttf');
            }
        </style>
    </head>
    <body onload="init()">
        <div id="addLinkBox">
            <div id="addLinkActivationButton">
                <button name="Add New Link..." id="addNewLinkButton">Add New Link...</button>
            </div>
            <div id="newLinkFormBox">
                <div class="textbox">Title:<input id="titleInput"></div>
                <div class="textbox">Developer:<input id="devInput"></div>
                <div class="textbox">Link:<input id="linkInput"></div>
                <div class="textbox">Background:<input type="file" id="bgimgInput"></div>
                <div class="textbox">Idle Logo:<input type="file" id="logoInput"></div>
                <div class="textbox">Hover Logo (Optional):<input type="file" id="logoaltInput"></div>
                <div class="textbox">Idle Logo Y-Offset:<input type="number" value="200" min="0" max="300" step="1" id="offsetInput"></div>
                <button name="Submit" id="submitNewLinkButton">Submit</button>
                <button name="Cancel" id="closeFormButton">Cancel</button>
            </div>
        </div>
        <div class="buttonView" id="mainButtonView">
            <launch-button href="https://www.epicgames.com/store/en-US/product/control/" title="Control" developer="Remedy Entertainment" poster="media/control-bg.jpg" logo="media/control.png" y-offset="15px"></launch-button>
            <launch-button href="https://store.steampowered.com/app/474960/Quantum_Break/" title="Quantum Break" developer="Remedy Entertainment" poster="media/quantumbreak-bg.jpg" logo="media/quantumbreak.png" hover-logo="media/quantumbreak-inv.png" y-offset="250px"></launch-button>
            <launch-button href="https://store.steampowered.com/app/254700/resident_evil_4__biohazard_4/" title="Resident Evil 4" developer="Capcom" poster="media/res4-bg.jpg" logo="media/residentevil4.png" y-offset="200px"></launch-button>
            <launch-button href="https://emulator.games/roms/nintendo-64/super-mario-64/" title="Super Mario 64" developer="Nintendo" poster="media/sm64-bg.jpg" logo="media/sm64.png" y-offset="210px"></launch-button>
            <launch-button href="https://store.steampowered.com/app/883710/RESIDENT_EVIL_2__BIOHAZARD_RE2/" title="Resident Evil 2 (2018)" developer="Capcom" poster="media/res2-bg.jpg" logo="media/residentevil2.png" y-offset="160px"></launch-button>
        </div>
        <ul id="linklist"></ul>
        <script src="main.js"></script>
        <script src="LaunchButton.js"></script>
    </body>
</html>
